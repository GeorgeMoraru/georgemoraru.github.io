<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>George M</title>
        <script>
            {
                const neverCachedJS = [
                    "./pageSettings.js",
                    "/core/js/resourceLoader.js"
                ]

                const now = new Date().getTime();
                neverCachedJS.forEach(function (src) {
                    const script = document.createElement('script');
                    script.src = src + '?' + now;
                    script.async = false;
                    document.head.appendChild(script);
                })
            }
        </script>

    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar"></div>
            <div class="content">
                <div class="card expiring-soon"></div>
                
                <div class="card available-items"></div>
                
                <div class="card shopping-list"></div>
                
                <div class="card cookbook"></div>
                
            </div>
        </div>
    </body>

</html>
